<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LolNexus</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="player">
      <h3 data-summoner id="id"></h3>
      <p data-lvl id="lvl"></p>
      <img src="" alt="" id="rank" class="rank"/>
      <p id="wins/losses"></p>
      <img src="" alt="" data-image id="img" class="summonerIcon"/>
    </div>
    <template id="board">
      <div class="team">
      <div class="">
        <img src="" alt="" />
      </div>
      <div class="">

      </div>
      <div class="">

      </div>
      <div class="">

      </div>
      <div class="">

      </div>
      </div>
      <div class="team">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </template>

    <form class="formulario" action="" >
      <input type="text" data-username class="search" placeholder="Search player...">
      <input type="submit" data-searchbtn value="Search" class="">
    </form>
    <!--
    <select class="" name="" id="region">
      <option value="na">NA</option>
      <option value="euw">EUW</option>
      <option value="eune">EUNE</option>
      <option value="br">BR</option>
    </select>
  -->
    <input type="radio" name="region" value="na" onclick="regionNA()" >NA
    <input type="radio" name="region" value="euw" onclick="regionEUW" checked>EUW
    <input type="radio" name="region" value="eune" onclick="regionEUNE" >EUNE
    <input type="radio" name="region" value="br" onclick="regionBR" >BR

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
